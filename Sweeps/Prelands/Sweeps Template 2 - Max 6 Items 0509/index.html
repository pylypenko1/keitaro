</head>
<body style="background-color: #C70606;">

    <header class="header">
        <div class="wrapper">
            <a href="{offer_link}" class="header__logo">
                <img src="images/logo.png" alt class="header__logo_img">
            </a>
            <p class="header__text_bonus" style="color: #fff">Get your MEAL</p>
        </div>
        <div class="header__text_max" style="background-color: #FDC200;">
            <div class="wrapper">
                Max 6 Items
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="main">
        <div class="wrapper">
            <p class="main__text">Scratch off</p>
            <div class="main__cards" style="background-image: url(&#x27;images/cardsAfter.png&#x27;);" id="main__cards_item">
                <canvas id="main__cards_item--canvas1"></canvas>
            </div>
        </div>
    </main>
    <!-- Main END -->

    

    <!-- Footer -->
    <footer class="footer">
        <div class="wrapper">
            <div class="footer__line"></div>
            <p class="footer__text">Contacts: <a href="{offer_link}">mcdonalds.com</a></p>
        </div>
    </footer>
    <!-- Footer END -->


    <div class="modal hidden">
        <div class="overlay" style="background: radial-gradient(91.16% 91.16% at 44.48% 50%, rgba(228, 125, 30, 0.5) 0%, rgba(248, 52, 52, 0.5) 100%); background-color: #fff;">
            <img src="images/logo.png" alt class="modal__logo">
            <p class="modal__text">Your final <br><span>BONUS</span></p>
            <img src="images/modalImg.png" alt style="margin-bottom: -30px;">
            <p class="modal__bigText"><span>6</span> items</p>
            <a href="{offer_link}" class="modal__button">GET YOUR <br>
                SAMPLE</a>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/canvas-scratch.js"></script>
