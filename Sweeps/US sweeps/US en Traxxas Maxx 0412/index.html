      color: #212529;

    }

    .textContentContainer {
      padding: 0.5rem 1.25rem 0.25rem 1.25rem;
      font-family: Inter, Arial, sans-serif !important;
    }

    .textBlockContainer {
      margin: 0.75rem 0;
    }

    .textContentContainer.hidden {
      display: none !important;
    }

    .textBlock {
      font-family: Tahoma, Geneva, sans-serif;
      line-height: 18px;
      font-size: 14px;
      color: #212529;
    }

    .imageGalleryContainer {
      margin-bottom: 2rem;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .imageGalleryWrapper {
      margin-top: 3rem;
      width: 80%;
    }

    @media only screen and (max-width: 1000px) {
      .imageGalleryWrapper {
        width: 80%;
      }
    }

    @media only screen and (max-width: 800px) {
      .imageGalleryContainer {
        margin-bottom: 1rem;
      }

      .imageGalleryWrapper {
        width: 100%;
      }
    }

    @media only screen and (max-width: 768px) {
      .icon {
        display: none;
      }

      .headerItem {
        flex-basis: 0;
        margin-inline: 0px;
      }

        display: none;
      }

      .mobileIcon {
        display: inline-block;
        width: 18px;
        height: 18px;
