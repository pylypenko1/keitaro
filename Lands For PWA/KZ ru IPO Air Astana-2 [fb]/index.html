    <script>
      $(document).ready(function () {
        // Check if the window width is less than or equal to 767 pixels (considered mobile)
        if ($(window).width() <= 767) {
          // Add scroll event listener
          $(window).scroll(function () {
            // Check the scroll position
            if ($(this).scrollTop() > 100) {
              // If scrolled more than 100 pixels, hide the .mob-none-attention block
              $('.mob-none-attention').hide();
            } else {
              // If scrolled less than or equal to 100 pixels, show the .mob-none-attention block
              $('.mob-none-attention').show();
            }
          });
        }
      });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var floatingBlock = document.getElementById('floating-block');
        var scrollThreshold = 800;

        function toggleFloatingBlock() {
          if (
            window.scrollY > scrollThreshold &&
            window.scrollY < document.body.scrollHeight - window.innerHeight - scrollThreshold
          ) {
            floatingBlock.style.display = 'block';
          } else {
            floatingBlock.style.display = 'none';
          }
        }

        window.addEventListener('scroll', toggleFloatingBlock);

        // Вызываем функцию сразу, чтобы учесть начальное положение прокрутки
        toggleFloatingBlock();
      });
    </script>
