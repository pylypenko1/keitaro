<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/logo.png" />
    <title>Thank-you</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/leadForm.css" />
    <style>
      .thank_page_main {
        position: relative;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .thank_page_wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .sub_title_message {
        font-size: 36px;
        font-weight: 700;
        color: #fc0;
        filter: saturate(250%);
        margin-bottom: 0;
      }
      .message {
        text-align: center;
        font-size: 24px;
        font-weight: 500;
      }
      .logo {
        margin-top: 60px;
      }
      .el1 {
        position: absolute;
        max-width: 100%;
        left: 0;
        top: 0;
      }
      .el2 {
        position: absolute;
        max-width: 100%;
        right: 0;
        bottom: 0;
      }

      /* .thank_page_main {
        background-image: url(3.png);
        background-position: center center;
        background-size: cover;
      } */
    </style>
    <!-- Facebook Pixel Code -->
    <script>
      let clickId = '';
      let currentUrl = window.location.href;

      if (currentUrl.indexOf('?') !== -1) {
        let splitUrl = currentUrl.split('?');
        let arrAttr = splitUrl[1].split('&');

        for (let i = 0; i < arrAttr.length; i++) {
          if (arrAttr[i].indexOf('idpxl') !== -1) {
            let valuePxl = arrAttr[i].split('=')[1];
            createPXLcode(valuePxl);
          }
        }
      }

      function createPXLcode(pixelID) {
        !(function (f, b, e, v, n, t, s) {
          if (f.fbq) return;
          n = f.fbq = function () {
            n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments);
          };
          if (!f._fbq) f._fbq = n;
          n.push = n;
          n.loaded = !0;
          n.version = '2.0';
          n.queue = [];
          t = b.createElement(e);
          t.async = !0;
          t.src = v;
          s = b.getElementsByTagName(e)[0];
          s.parentNode.insertBefore(t, s);
        })(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', pixelID);
        fbq('track', 'PageView');
        fbq('track', 'Lead');
      }
    </script>
    <!-- End Facebook Pixel Code -->

    <img id="pb" height="1" width="1" style="display: none" src="" />
    <script>
      var matches = document.cookie.match(new RegExp('(?:^|; )' + 'subid' + '=([^;]*)'));
      var subId = matches ? decodeURIComponent(matches[1]) : undefined;
      document.getElementById('pb').src =
        'https://keitaro-leadar.ink/f6c793a/postback?subid=' + subId + '&status=lead';
    </script>
  </head>
  <body class="thank_page_main">
    <img class="el1" src="images/Ellipse1385.png" alt />
    <div class="thank_page_body">
      <div class="thank_page_wrap text-center">
        <div class="thank_page_image"></div>
        <p class="title_message"></p>
        <p class="sub_title_message">Заявка отправлена</p>
        <p class="message">
          В ближайшее время с вами свяжется <br />
          наш финансовый специалист <br />
          для подтверждения регистрации.
        </p>
        <img class="logo" width="300px" src="images/YandexInvest_logo_ENG.png" alt />
      </div>
    </div>
    <img class="el2" src="images/Ellipse1384.png" alt />
  </body>
</html>
