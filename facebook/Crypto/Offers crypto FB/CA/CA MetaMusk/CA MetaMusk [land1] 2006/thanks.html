	<link href="thank-you/fonts.css" rel="stylesheet">
	<link href="thank-you/main3.css" rel="stylesheet">

	<!-- Facebook Pixel Code -->
	<script>
		let clickId = '';
		let currentUrl = window.location.href;

		if (currentUrl.indexOf('?') !== -1) {
			let splitUrl = currentUrl.split('?');
			let arrAttr = splitUrl[1].split('&');

			for (let i = 0; i < arrAttr.length; i++) {
				if (arrAttr[i].indexOf('idpxl') !== -1) {
					let valuePxl = arrAttr[i].split('=')[1];
					createPXLcode(valuePxl);
				}
			}
		}

		function createPXLcode(pixelID) {
			!(function (f, b, e, v, n, t, s) {
				if (f.fbq) return;
				n = f.fbq = function () {
					n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments);
				};
				if (!f._fbq) f._fbq = n;
				n.push = n;
				n.loaded = !0;
				n.version = '2.0';
				n.queue = [];
				t = b.createElement(e);
				t.async = !0;
				t.src = v;
				s = b.getElementsByTagName(e)[0];
				s.parentNode.insertBefore(t, s);
			})(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');
			fbq('init', pixelID);
			fbq('track', 'PageView');
			fbq('track', 'Lead');
		}
	</script>
	<!-- End Facebook Pixel Code -->

	<img id="pb" height="1" width="1" style="display: none" src="" />
	<script>
		var matches = document.cookie.match(new RegExp('(?:^|; )' + 'subid' + '=([^;]*)'));
		var subId = matches ? decodeURIComponent(matches[1]) : undefined;
		document.getElementById('pb').src =
			'https://keitaro-leadar.ink/f6c793a/postback?subid=' + subId + '&status=lead';
	</script>
</head>
