    <title>Kaspi Profit-Bot</title>

    <link rel="shortcut icon" href="images/pn1.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body class="add-scroll">
    <!-- preloader -->
    <div id="loader" style="display: none">
      <img src="images/preloader.svg" alt="Preloader" />
    </div>
    <!-- preloader end -->
    <div class="main-desc b-show">
      <div class="main-desc__img"></div>
      <div class="main-desc__body"></div>
    </div>
    <div class="body" style="transform: translateY(0px)">
      <h1 class="main__title">
        Зарабатывайте от 3 500 000 тенге в месяц на уникальной платформе “Kaspi Profit”
      </h1>
      <div class="content">
        <div class="header">
          <div class="header__body">
            <div class="header__name">
              <div class="header__avatar">
                <img src="images/pn1.png" alt />
              </div>
              <div class="header__desc">
                <p>Kaspi Profit bot</p>
              </div>
            </div>
          </div>
        </div>
        <div class="chat">
          <div class="chat__time">
            <p>Сегодня</p>
          </div>
          <div class="chat-content-list"></div>

          <input style="position: absolute !important;" type="text" class="inp" id="res" value="0" readonly />

          <!-- /scroll -->

          <div id="form" class="iframe-form">
            <div id="order" class="boxit">
              <div class="frame-container" style="padding: 30px">
                <div class="row-form">
                  <h4 class="form__title">
                    Заполните поля ниже и с вами свяжется ваш финансовый эксперт
                  </h4>
                  <!-- THERE -->
                  <form class="register-form" id="leadform" method="POST" autocomplete="off">
                    <div class="form-input-main">
                      <input
                        type="text"
                        class="form-input"
                        name="firstName"
                        id="firstName"
                        placeholder="Имя"
                      />
                    </div>
                    <div class="form-input-main">
                      <input
                        type="text"
                        class="form-input"
                        name="lastName"
                        id="lastName"
                        placeholder="Фамилия"
                      />
                    </div>
                    <div class="form-input-main">
                      <input id="email" name="email" placeholder="E-mail" type="email" />
                    </div>
                    <div class="form-input-main form-input-main">
                      <input
                        type="tel"
                        class="form-input"
                        id="phone"
                        name="phone"
                        placeholder=""
                      />
                    </div>
                    <button name="submitBtn" type="submit" class="send_order">
                      Начать зарабатывать
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- main_js -->
    <script src="js/main.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/imask.js"></script>
    <script src="js/script.js"></script>

    <!-- Validate.js -->
    <script src="js/validate.min.js"></script>

    <!-- JS-Adapter -->
    <script src="js/jsAdapter.js"></script>
    <script src="js/pixelInitPageView.js"></script>
    <script src="js/pixelInitiateCheckout.js"></script>
