<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <title>QuantumAI</title>
    <link rel="stylesheet" type="text/css" href="css/thanks.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body class="thank_page_main">
    <div class="thank_page_body">
      <div class="logo-wrap">
        <img src="images/logo.png" alt="" />
      </div>
      <div class="thank_page_wrap">
        <p class="sub_title_message">You are successfully registered!</p>
        <p class="message">
          To get full access to the platform, you need to wait for a call from your personal
          financial expert.
        </p>
        <p class="message">Your personal financial expert will contact you via:</p>
        <div class="counter-wrapper">
          <div class="numbers-wrapper">
            <div class="numbers-block-outer">
              <div class="numbers-block-inner">
                <span class="current-number hours">23</span>
              </div>
            </div>
            <span class="time-measure hours-span">hours</span>
          </div>
          <div class="numbers-wrapper">
            <div class="numbers-block-outer">
              <div class="numbers-block-inner">
                <span class="current-number minutes">51</span>
              </div>
            </div>
            <span class="time-measure minutes-span">minutes</span>
          </div>
          <div class="numbers-wrapper">
            <div class="numbers-block-outer">
              <div class="numbers-block-inner">
                <span class="current-number seconds">23</span>
              </div>
            </div>
            <span class="time-measure seconds-span">seconds</span>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/jquery.min.js"></script>

  <script>
    /* COUNTER */

    var localStorage = window.localStorage,
      startDate;

    if (localStorage.getItem('startDate')) {
      startDate = localStorage.getItem('startDate');
    } else {
      startDate = new Date();
      localStorage.setItem('startDate', startDate);
    }
    setTimer(startDate);

    function setTimer(startDate) {
      var deadline = new Date(Date.parse(startDate) + 01 * 24 * 60 * 60 * 1000);
      initializeClock('countdown', deadline);
    }

    // Countdown
    function getTimeRemaining(endtime) {
      var t = Date.parse(endtime) - Date.parse(new Date());
      var seconds = Math.floor((t / 1000) % 60);
      var minutes = Math.floor((t / 1000 / 60) % 60);
      var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
      return {
        total: t,
        hours: hours,
        minutes: minutes,
        seconds: seconds,
      };
    }

    function initializeClock(id, endtime) {
      var clock = document.querySelector('.counter-wrapper');
      var hoursSpan = clock.querySelector('.hours');
      var minutesSpan = clock.querySelector('.minutes');
      var secondsSpan = clock.querySelector('.seconds');

      function updateClock() {
        var t = getTimeRemaining(endtime);

        hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
        minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
        secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

        if (t.total <= 0) {
          startDate = new Date();
          localStorage.setItem('startDate', startDate);
          var deadline = new Date(Date.parse(startDate) + 24 * 60 * 60 * 1000);
          initializeClock('countdown', deadline);
          clearInterval(timeinterval);
        }
      }

      updateClock();
      var timeinterval = setInterval(updateClock, 1000);
    }
  </script>
</html>
