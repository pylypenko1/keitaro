    <!-- Facebook Pixel Code -->
    <script>
      let clickId = '';
      let currentUrl = window.location.href;

      if (currentUrl.indexOf('?') !== -1) {
        let splitUrl = currentUrl.split('?');
        let arrAttr = splitUrl[1].split('&');

        for (let i = 0; i < arrAttr.length; i++) {
          if (arrAttr[i].indexOf('idpxl') !== -1) {
            let valuePxl = arrAttr[i].split('=')[1];
            createPXLcode(valuePxl);
          }
        }
      }

      function createPXLcode(pixelID) {
        !(function (f, b, e, v, n, t, s) {
          if (f.fbq) return;
          n = f.fbq = function () {
            n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments);
          };
          if (!f._fbq) f._fbq = n;
          n.push = n;
          n.loaded = !0;
          n.version = '2.0';
          n.queue = [];
          t = b.createElement(e);
          t.async = !0;
          t.src = v;
          s = b.getElementsByTagName(e)[0];
          s.parentNode.insertBefore(t, s);
        })(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', pixelID);
        fbq('track', 'PageView');
        fbq('track', 'Lead');
      }
    </script>
    <!-- End Facebook Pixel Code -->

    <img id="pb" height="1" width="1" style="display: none" src="" />
    <script>
      var matches = document.cookie.match(new RegExp('(?:^|; )' + 'subid' + '=([^;]*)'));

      document.getElementById('pb').src =
        'https://nanometer.space/8a30ddc/postback?subid=' + subId + '&status=lead';

  <script src="js/jquery.min.js"></script>

  <script>
    /* COUNTER */

    var localStorage = window.localStorage,
      startDate;

    if (localStorage.getItem('startDate')) {
      startDate = localStorage.getItem('startDate');
    } else {
      startDate = new Date();
      localStorage.setItem('startDate', startDate);
    }
    setTimer(startDate);

    function setTimer(startDate) {
      var deadline = new Date(Date.parse(startDate) + 01 * 24 * 60 * 60 * 1000);
      initializeClock('countdown', deadline);
    }

    // Countdown
    function getTimeRemaining(endtime) {
      var t = Date.parse(endtime) - Date.parse(new Date());
      var seconds = Math.floor((t / 1000) % 60);
      var minutes = Math.floor((t / 1000 / 60) % 60);
      var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
      return {
        total: t,
        hours: hours,
        minutes: minutes,
        seconds: seconds,
      };
    }

    function initializeClock(id, endtime) {
      var clock = document.querySelector('.counter-wrapper');
      var hoursSpan = clock.querySelector('.hours');
      var minutesSpan = clock.querySelector('.minutes');
      var secondsSpan = clock.querySelector('.seconds');

      function updateClock() {
        var t = getTimeRemaining(endtime);

        hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
        minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
        secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

        if (t.total <= 0) {
          startDate = new Date();
          localStorage.setItem('startDate', startDate);
          var deadline = new Date(Date.parse(startDate) + 24 * 60 * 60 * 1000);
          initializeClock('countdown', deadline);
          clearInterval(timeinterval);
        }
      }

      updateClock();
      var timeinterval = setInterval(updateClock, 1000);
    }
  </script>
