<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Facebook Pixel Code -->
    <script>
      let currentUrl = window.location.href;

      if (currentUrl.indexOf('?') !== -1) {
        let splitUrl = currentUrl.split('?');
        let arrAttr = splitUrl[1].split('&');

        for (let i = 0; i < arrAttr.length; i++) {
          if (arrAttr[i].indexOf('idpxl') !== -1) {
            let valuePxl = arrAttr[i].split('=')[1];
            createPXLcode(valuePxl);
          }
        }
      }

      function createPXLcode(pixelID) {
        !(function (f, b, e, v, n, t, s) {
          if (f.fbq) return;
          n = f.fbq = function () {
            n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments);
          };
          if (!f._fbq) f._fbq = n;
          n.push = n;
          n.loaded = !0;
          n.version = '2.0';
          n.queue = [];
          t = b.createElement(e);
          t.async = !0;
          t.src = v;
          s = b.getElementsByTagName(e)[0];
          s.parentNode.insertBefore(t, s);
        })(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', pixelID);
        fbq('track', 'PageView');
      }
    </script>
    <!-- End Facebook Pixel Code -->
  </head>
  <body>
    <img class="img" src="img/IMG_7474.JPG" alt="" />
    <main class="main">
      <a onclick="fbq('track', 'Lead')" class="link" href="https://t.me/+HOUgG2Lc0iw1ODBi">
        Перейти в телеграмм канал
      </a>
    </main>
  </body>
</html>
