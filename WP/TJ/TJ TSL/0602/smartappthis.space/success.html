	<script src="startup/common-files/js/jquery-1.10.2.min.js"></script>

	<script type="text/javascript">
		$(function () {
			$('.content-12 .project-wrapper .photo img').mouseenter(function () {
				var a = $(this).attr("src");
				var b = $(this).attr("rel");
				$(this).attr("src", b);
				$(this).attr("rel", a);
			})
			$('.content-12 .project-wrapper .photo img').mouseleave(function () {
				var a = $(this).attr("src");
				var b = $(this).attr("rel");
				$(this).attr("src", b);
				$(this).attr("rel", a);
			})

			$('.blocks .overlay').mouseenter(function () {
				var b = $(this).attr("rel");
				$(this).prev().css("background-image", "url(" + b + ")");
				$(this).prev().children().attr("src", "" + b + "");

			})
			$('.blocks .overlay').mouseleave(function () {
				var a = $(this).attr("src");
				$(this).prev().children().attr("src", "" + a + "");
				$(this).prev().css("background-image", "url(" + a + ")");
			})
			$('.tabs a').click(function () {
				$('.tabs a').removeClass('active');
				$(this).addClass("active");
				return false;
			})
		})
		$(document).ready(function () {
			$('.bxslider').bxSlider();
		});
		function scroll_to_elem(elem, link_active) {
			if (document.getElementById(elem, link_active)) {
				var destination = jQuery('#' + elem).offset().top;
				jQuery("html,body").animate({ scrollTop: destination }, 1000);
				jQuery('.nav li').removeClass('active');
				jQuery('#' + link_active).addClass('active');
			}
		}
		function send_phone() {
			var error_msg = "";
			var focused = 0;
			if (jQuery("#f_name").val() == '') {
				error_msg = 1;
				jQuery("#f_name").css("border", "1px solid red");
				if (focused == 0) {
					focused = 1;
					jQuery("#f_name").focus();
				}
			} else {
				jQuery("#f_name").removeAttr("style");
			}
			if (jQuery("#f_tel").val() == '') {
				error_msg = 1;
				jQuery("#f_tel").css("border", "1px solid red");
				if (focused == 0) {
					focused = 1;
					jQuery("#f_tel").focus();
				}
			} else {
				jQuery("#f_tel").removeAttr("style");
			}
			if (jQuery("#f_type").val() == '') {
				error_msg = 1;
				jQuery("#f_type").css("border", "1px solid red");
				if (focused == 0) {
					focused = 1;
					jQuery("#f_type").focus();
				}
			} else {
				jQuery("#f_type").removeAttr("style");
			}
			if (error_msg == "") {
				jQuery.ajax({
					url: "form.php",
					data: "do=send&name=" + jQuery("#f_name").val() + "&tel=" + jQuery("#f_tel").val() + "&mail=" + jQuery("#f_mail").val() + "&type=" + jQuery("#f_type").val() + "&text=" + jQuery("#f_text").val() + "&x=secure",
					type: "POST",
					dataType: "html",
					cache: false,
					success: function (data) {
						alert("Заявка успешно отправлена");
						jQuery(".form-control").val("")
					}
				});
			}
		}
	</script>
	</div>
